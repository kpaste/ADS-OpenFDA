<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>OpenFDA</title>
    <meta name='description' content='openFDA'>
    <meta name='viewport' content='width=device-width, initial-scale=1, user-scalable=no'>
    <link rel='stylesheet' type='text/css' href='font/!!!.css'>
    <link rel='stylesheet' type='text/css' href='style.css'>
    <link rel='icon' href='img/favicon.ico' type='image/x-icon'>
    <script src='jquery.js'></script>
</head>

<body id='dest1'>
<div class='navicon'><div class='n1'></div><div class='n2'></div><div class='n3'></div></div>

<nav>
    <a class='logo scroll' href='#dest1'></a>
    <ul>
        <li><a class='scroll' href='#dest2'>DRUGS</a></li>
        <li><a class='scroll' href='#dest3'>DEVICES</a></li>
        <li><a class='scroll' href='#dest4'>FOODS</a></li>
        <li><a class='scroll about' href='#dest5'>ABOUT</a></li>
    </ul>
</nav>

<div class='navid'>
    <ul>
        <li><a class='scroll' href='#dest2'>DRUGS</a></li>
        <li><a class='scroll' href='#dest3'>DEVICES</a></li>
        <li><a class='scroll' href='#dest4'>FOODS</a></li>
        <li><a class='scroll about' href='#dest5'>ABOUT</a></li>
    </ul>
    <i class='fa fa-navicon'></i>
</div>

<div class='motto'>Open-source APIs for FDA drug, device, and food data</div>
<div class='sub-motto'>Easy acces to public FDA data helping to educate the public and save lives</div>

<script type='text/javascript'>$(document).ready(function(){ 
    $('.navicon').click(function(){$('.navid').slideToggle();}); 
    $('.navid ul li a').click(function(){$('.navid').slideUp();});

    $('.scroll').click(function(event){
        event.preventDefault();
        //calculate destination place
        var dest=0;
        if($(this.hash).offset().top > $(document).height()-$(window).height()){
             dest=$(document).height()-$(window).height();
        }else{
             dest=$(this.hash).offset().top-70;
        }
        //go to destination
        $('html,body').animate({scrollTop:dest}, 1000,'swing');
    });
});</script>
</body>
</html>
